<div class="col-lg-12 col-sm-12">
    <div class="card hovercard">
        <div class="card-background">
            <!-- {% if has_avatar %}
                <img class="card-bkimg" alt="" src="media/user_{{ user_id }}/avatar.png">
            {% else %}
                <img class="card-bkimg" alt="" src="static/img/default_avatar.png">
            {% endif %} -->
            <!-- http://lorempixel.com/850/280/people/9/ -->
        </div>
        <div class="useravatar">
        {% if has_avatar %}
            <img alt="" src="media/user_{{ user_id }}/avatar.png">
        {% else %}
            <img alt="" src="static/img/default_avatar.png">
        {% endif %}
        </div>
        <div class="card-info"> 
            <span class="card-title">{{ first_name }} {{ last_name }}</span>
        </div>
    </div>
    <div class="btn-pref btn-group btn-group-justified btn-group-lg" role="group" aria-label="...">
        <div class="btn-group" role="group">
            <button type="button" id="inbox" class="btn btn-primary" href="#tab1" data-toggle="tab"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
                <div class="hidden-xs">Inbox</div>
            </button>
        </div>
        <div class="btn-group" role="group">
            <button type="button" id="send" class="btn btn-default" href="#tab2" data-toggle="tab"><span class="glyphicon glyphicon-send" aria-hidden="true"></span>
                <div class="hidden-xs">Send</div>
            </button>
        </div>
        <div class="btn-group" role="group">
            <button type="button" id="bring" class="btn btn-default" href="#tab3" data-toggle="tab"><span class="glyphicon glyphicon-briefcase" aria-hidden="true"></span>
                <div class="hidden-xs">Bring</div>
            </button>
        </div>
        <div class="btn-group" role="group">
            <button type="button" id="review" class="btn btn-default" href="#tab4" data-toggle="tab"><span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                <div class="hidden-xs">Reviews</div>
            </button>
        </div>
    </div>

    <div class="well">
        <div class="tab-content">
            <div class="tab-pane fade in active" id="tab1">
                <h3>Messages with other users</h3>
            </div>
            <div class="tab-pane fade in" id="tab2">
                <h3>This is tab 2</h3>
                <div class="table-responsive text-left">
                </div>
            </div>
            <div class="tab-pane fade in" id="tab3">
                <h3>This is tab 3</h3>
                <div class="table-responsive text-left">
                </div>
            </div>
            <div class="tab-pane fade in" id="tab4">
                <h3>This is tab 4</h3>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
$('.btn-pref').on('click', '#send', function() {
    $.get('accounts/send_list/', function(data) {
        $('#tab2 .table-responsive').html(data);
    })
});
$('.btn-pref').on('click', '#bring', function() {
    $.get('accounts/bring_list/', function(data) {
        $('#tab3 .table-responsive').html(data);
    })
});
</script>
