<div class="row bring_no_result">
    <h2>{{ no_records }}</h2>
    <p>
        Would you like to get a notification, when we find a customer for the given date in your route?
    </p>
    <div>
        <button type="submit" id="yes_button" class="btn btn-primary">Hell. yeah!</button>
    </div>
</div>
<script type="text/javascript">
$('#yes_button').on('click', function(e) {
    var is_logged = '{{ is_logged }}';
    console.log('Is_logged: ' + is_logged);
    if (is_logged == 'False') {
        $('#mainModal').modal('show');
    }
    else {
        alert('Successfully added to your list! We will email you as soon as we find a sender')
    }
})
</script>
