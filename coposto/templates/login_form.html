<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title" id="exampleModalLabel">Login</h4>
</div>
<form id="login_form" role="form" method="post" action="#" data-toggle="validator">{% csrf_token %}
	<div class="modal-body">
		<div class="form-group">
			<input type="email" required name="email" id="email" class="form-control input-lg" placeholder="Email Address" tabindex="4">
			<div class="help-block with-errors"></div>
		</div>
		<div class="form-group">
			<input type="password" required name="password" id="password" class="form-control input-lg" placeholder="Password" tabindex="4">
			<div class="help-block with-errors"></div>
		</div>
		<div class="form-group row">
	        <label class="col-md-3 control-label"><a href="#">Forgot password?</a></label>
	    </div>
	    <div id="fail_text" class="alert alert-danger"><strong>Oops!</strong> You have entered wrong login or password. Please, try again.</div>
		<div id="success_text" class="alert alert-success"><strong>Congratulations!</strong> You have successfully logged in. Reloading page...</div>
	</div>
	<div class="modal-footer">
	    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
	    <button type="submit" class="btn btn-primary">Login</button>
    </div>
    </form>
