<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title" id="exampleModalLabel">Login</h4>
</div>
<form id="login_form" role="form" method="post" action="#" data-toggle="validator">{% csrf_token %}
	<div class="modal-body">
        <div class="row">
			<div class="col-xs-12 col-sm-6 col-md-6">
				<div class="form-group">
                    <input type="text" required name="first_name" id="first_name" class="form-control input-lg" placeholder="First Name" tabindex="1">
                    <div class="help-block with-errors"></div>
				</div>
			</div>
			<div class="col-xs-12 col-sm-6 col-md-6">
				<div class="form-group">
					<input type="text" required name="last_name" id="last_name" class="form-control input-lg" placeholder="Last Name" tabindex="2">
					<div class="help-block with-errors"></div>
				</div>
			</div>
		</div>
		<div class="form-group">
			<input type="email" required data-remote="reg_form_validator" name="email" id="email" class="form-control input-lg" placeholder="Email Address" tabindex="4">
			<div class="help-block with-errors"></div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-sm-6 col-md-6">
				<div class="form-group">
					<input type="password" required data-minlength="5" name="password" id="password" class="form-control input-lg" placeholder="Password" tabindex="5">
					<div class="help-block with-errors"></div>
				</div>
			</div>
			<div class="col-xs-12 col-sm-6 col-md-6">
				<div class="form-group">
					<input type="password" required data-minlength="5" data-match="#password" name="password_confirmation" id="password_confirmation" class="form-control input-lg" placeholder="Confirm Password" tabindex="6">
					<div class="help-block with-errors"></div>
				</div>
			</div>
		</div>
		<div class="form-group row">
	        <label class="col-md-3 control-label">Profile picture</label>
	        <div class="col-md-9">
		        <input id="avatar" name="avatar" type="file">
	        </div>
	    </div>
	</div>
	<div class="modal-footer">
	    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
	    <button type="submit" class="btn btn-primary">Login</button>
    </div>
    </form>
</div>
